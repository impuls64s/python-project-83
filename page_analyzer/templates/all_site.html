<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Third project for Hexlet.io">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Анализатор страниц</title>
  </head>
  <body class="min-vh-100 d-flex flex-column">
  <header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="/">Анализатор страниц</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link " href="/urls">Сайты</a></li>
      </ul>
    </ul>
  </div>
</nav>

  </header>
  
  

  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>

<!-- Блок вывода таблиы во всеми значениями в БД -->

<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <tbody>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Последняя проверка</th>
        <th>Код ответа</th>
      </tr>
      
      {% for n in data %}
      <tr>
        <td>{{n[0]}}</td>
        <td><a href="/urls/{{n[0]}}">{{n[1]}}</a></td>
        <td></td>
        <td></td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>
</div>
<!-- Конец блока вывода таблицы -->
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
